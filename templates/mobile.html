{% extends "base.html" %} {% block content%} {% if toast %}
<!-- Flexbox container for aligning the toasts -->
<div
  aria-live="polite"
  aria-atomic="true"
  class="d-flex justify-content-center align-items-center"
  style="
    min-height: 200px;
    z-index: 500;
    position: absolute;
    left: 50px;
    top: 50px;
  "
>
  <!-- Then put toasts within -->
  <div
    class="toast"
    role="status"
    aria-live="polite"
    aria-atomic="true"
    data-delay="5000"
  >
    <div class="toast-header">
      <strong class="mr-auto">Item Added to cart</strong>
      <button
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      The item {{item.item_name}} is added to cart successfully!
    </div>
  </div>
</div>
{% endif %}
<div class="container">
  <div class="card mx-auto" style="width: 18rem;">
    <img
      src="{{url_for('static',filename=item.item_image_name)}}"
      class="card-img-top"
      alt="{{item.item_name}}"
    />
    <div class="card-body">
      <h5 class="card-title">{{item.item_name}}</h5>
      <p class="card-text">
        {{item.details}}
      </p>
    </div>
    <div class="card-body">
      <a
        href="{{url_for('mobile_controller.buynow',id=item.id)}}"
        class="card-link btn btn-outline-primary btn-sm"
        >Buy Now</a
      >
      <a
        href="{{url_for('mobile_controller.add_to_cart',id=item.id)}}"
        class="card-link btn btn-outline-primary btn-sm"
        >Add to Cart</a
      >
    </div>
  </div>
</div>
{% endblock %}
